<body>

<div class="cont">
  <div class=" imag col-md-4 col-12">

    <img class ="h-500"src ="image/pro.png" alt="pic">
    <br><br><br><br>
<h1>Progress Bar </h1>
<br>
<br>


<br>
    <div class="w3-container">
      <div class="w3-black">
        <div id="myBar" class="w3-container w3-yellow" style="height:24px;width:0%">
        </div>
      </div>
      <br>

<br>
      
      <p id="myP">Completed <span id="demo">0</span> of 17 Task</p>
<br><br>
      <button class="w3-button w3-grey" onclick="move();this.disabled='true'">Upload Task</button> 

      <br><br><br>

      <form action="/action_page.php">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
      </form>
     
    </div>
    </div>
    <script>
    function move() {
      var elem = document.getElementById("myBar");   
      var width = 0;
      var id = setInterval(frame, 50);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          document.getElementById("myP").className = "w3-text-black w3-animate-opacity";
          document.getElementById("myP").innerHTML = "Successfully completed tasks";
        } else {
          width++; 
          elem.style.width = width + '%'; 
          var num = width * 1 / 6;
          num = num.toFixed(0)
          document.getElementById("demo").innerHTML = num;
        }
      }
    }
    </script>
  
  </div>
